<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>This is Sparta! - or just Basic Audio</title>

<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<h1>Basic Audio Implementation</h1>

	<audio src="audio/STP_interstate_Love_Song.mp3" loop></audio>

	<img data-currenttrack="STP_interstate_Love_Song.mp3" src="images/stp.jpg" alt="album art" width="480" height="400" class="trackholder">
	<img data-currenttrack="Sail.mp3" src="images/AWOL.jpg" alt="album art" width="480" height="400" class="trackholder">
	<img data-currenttrack="Companion.mp3" src="images/companion.jpeg" alt="album art" width="480" height="400" class="trackholder">

<div>
	<button id="playButton">Play</button>
	<button id="pauseButton">Pause</button>
	<button id="rewindButton">Rewind</button>
</div>
	<script src="js/main.js"></script>
</body>
</html>
